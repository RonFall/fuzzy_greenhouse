name: fuzzy_greenhouse
description: Mobile app for control and monitoring of the Fuzzy Greenhouse.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0

environment:
  sdk: 2.18.4
  flutter: 3.3.8

dependencies:
  flutter:
    sdk: flutter

  #---NETWORK DATA---#
  firebase_core: 2.4.1
  firebase_auth: 4.2.4
  firebase_database: 10.0.9
  dio: 4.0.6

  #---STATE MANAGEMENT---#
  flutter_riverpod: 2.1.3

  #---UI---#
  flutter_svg: 1.1.6
  another_flushbar: 1.12.29
  auto_size_text: 3.0.0
  cupertino_icons: 1.0.2

  #---MODEL---#
  freezed_annotation: 2.2.0
  json_annotation: 4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  #---GENERATOR---#
  build_runner: 2.3.3
  freezed: 2.3.3
  json_serializable: 6.6.1
  flutter_launcher_icons: 0.12.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/icons/
    - assets/images/

flutter_launcher_icons:
  path: ../

flutter_icons:
  image_path_ios: 'assets/images/app_logo.png'
  image_path_android: 'assets/images/app_logo.png'
  adaptive_icon_background: 'assets/images/app_logo.png'
  adaptive_icon_foreground: 'assets/images/app_logo.png'
  android: true
  ios: true